{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
  <div class="col-md-6 offset-md-3">
      <h3>Giriş Yap</h3>
      <hr>
      <form method="post">
    {% csrf_token %}
    <!--{{forms.as_p}} bunun yerine aşağıdakini yazıyoruz crispy kullanmak için-->
    {{ form|crispy }}  <!-- Django crispy forms ile formu daha güzel bir şekilde gösterir -->
    <br>
    <button type="submit" class="btn btn-danger">Giriş Yap</button>
      </form>
  </div>
</div>



{% endblock body%}
